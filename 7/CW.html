class Women {
    constructor(name,age,size) {
        this.name = name;
        this.age = age;
        this.size = size;
    }
}
let cinderellaArr = [
    new Women('A',20,32),
    new Women('B',21,33),
    new Women('C',22,34),
    new Women('D',23,35),
    new Women('E',24,36),
    new Women('Q',25,37),
    new Women('W',26,38),
    new Women('S',27,39),
    new Women('F',28,40),
    new Women('X',29,41)
]
class Man {
    constructor(name,age,findShoes) {
        this.name = name;
        this.age = age;
        this.findShoes = findShoes
    }
}
let prince = new Man('Princ',25,33);


//     За допомоги циклу знайти яка попелюшка повинна бути з принцом.
let whichCinderella = (cinderellaArr,prince) =>{
    for (let cinderellaWinner of cinderellaArr){
        if (cinderellaWinner.size ===prince.findShoes){
            return cinderellaWinner;
        }
    }
}
console.log(whichCinderella(cinderellaArr, prince));
